apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-tools
  labels:
    app: postgresql-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-tools
  template:
    metadata:
      labels:
        app: postgresql-tools
    spec:
      containers:
        - name: postgresql-tools
          image: primedorito/pega-pg-tools:9.6
          envFrom:
            - configMapRef:
                name: pega-environment-config
          resources:
            limits:
              cpu: 1
              memory: 4Gi
            requests:
              cpu: 1
              memory: 3Gi
          volumeMounts:
            - mountPath: /data
              name: datadir
            - mountPath: /credentials
              name: credentials
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: datadir
        - name: credentials
          secret:
            secretName: pega-credentials-secret
            defaultMode: 420
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datadir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi